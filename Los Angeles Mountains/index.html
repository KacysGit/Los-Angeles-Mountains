<!DOCTYPE html>
<html lang="en">
    <!-- Goal is to convert this into a single page response site.  -->
    <!-- The carousel should be responsive.  -->
    <!-- On mobile, the tabs should be converted to an accordion. -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="CSS/style.css" rel="stylesheet"> 
    <link rel="stylesheet" href="https://use.typekit.net/son1zgm.css">
    <title>Los Angeles Mountains</title>
</head>
<body>
    <section>
        <!-- Responsive Carousel -->
        <div class="navigation">
            <img src="img/Logo.png" alt="Los Angeles Mountains Logo">
            <div class="navbarLink">
                <a href="#section-2">0.1 History</a> <!-- how to link to page sections https://www.w3docs.com/snippets/html/how-to-create-an-anchor-link-to-jump-to-a-specific-part-of-a-page.html -->
                <a href="#section-3">0.2 Team</a><br />
            </div>
        </div>
    </section>
    <section id="section-2">
        <!-- Mountain 1-->
        <div id="container">
            <img src="img/background1.png" alt="First Mountain" class="responsive" id ="baseMountain"/>
            <!-- <div class="centered">Los Angeles Mountain</div> -->
            <img src="img/cut out sky.png" alt="Sky" class="responsive" id ="sky" />
            <div class="overlay">LOSANGELES</div>
            <div class="overlay2">MOUNTAINS</div>
            <img src="img/cut out mountain.png" alt="Mountains" class="responsive" id="croppedMountain"/> 
          </div>
    </section>
    <section id="section-3">
        <!-- Mountain 2-->
        <img src="img/background2.png" alt="Second Mountain">
    </section>
    <footer>
        <div id="bottom-bar">

        </div>
    </footer>
</body>
</html>
